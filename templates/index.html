<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS и Cloudflare Автоматизация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Автоматизация DNS и Cloudflare</h1>
        
        <div class="form-section">
            <h2>Введите данные</h2>
            <form id="mainForm">
                <div class="form-group">
                    <label for="domains">Домены (по одному на строку):</label>
                    <textarea id="domains" name="domains" rows="5" required placeholder="example.com&#10;example2.com"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="ip_address">IP адрес:</label>
                    <input type="text" id="ip_address" name="ip_address" required placeholder="192.168.1.1">
                </div>
                
                <div class="button-group">
                    <button type="button" onclick="runStage(1)">Этап 1: Обновить A записи</button>
                    <button type="button" onclick="runStage(2)">Этап 2: Добавить в Cloudflare</button>
                    <button type="button" onclick="runStage(3)">Этап 3: Обновить NS записи</button>
                    <button type="button" onclick="runStage(4)">Этап 4: Настроить TLS/HTTPS</button>
                    <button type="button" onclick="runAllStages()" class="btn-primary">Запустить все этапы</button>
                </div>
            </form>
        </div>
        
        <div class="results-section">
            <h2>Результаты</h2>
            <div id="results"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
